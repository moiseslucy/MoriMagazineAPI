<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Gerenciamento de Produtos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link th:href="@{'/css/' + ${css} + '.css'}" rel="stylesheet" type="text/css"/>
</head>
<body>
  <nav>
    <a th:href="@{/}">Gerenciamento de Produtos</a>
  </nav>
  <div class="container my-2">
    <h1>Lista de Produtos</h1>
    <a th:href="@{/produto/criarForm}" class="btn btn-primary btn-sm mb-3"> Adicionar Produto </a>
    <table border="1" class="table table-striped table-responsive-md">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Preço</th>
          <th>Data de Compra</th>
          <th>Operações</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="produto : ${listarProdutos}">
          <td th:text="${produto.id}"></td>
          <td th:text="${produto.nomeProduto}"></td>
 <td th:text="${produto.preco}"></td>

          <td th:text="${produto.compra}"></td>
          <td>
            <div class="btn-group" role="group" aria-label="Operações">
              <a th:href="@{/produto/atualizarForm/{id}(id=${produto.id})}" class="btn btn-primary">Atualizar</a>
              <a th:href="@{/produto/deletar/{id}(id=${produto.id})}" class="btn btn-danger">Excluir</a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="container my-2">
    <h1>Preferências do Site</h1>
    <form th:action="@{/preferencias}" method="post">
      </form>
  </div>
</body>
</html>
