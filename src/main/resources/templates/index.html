
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes - Mori Magazine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Fontes Elegantes -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #1a1a1a; /* Fundo preto elegante */
            color: white;
            font-family: 'Open Sans', sans-serif; /* Fonte principal */
        }
        .navbar, .footer {
            background-color: #111; /* Preto profundo para navbar e rodapé */
            color: white;
        }
        .navbar .nav-link {
            color: #d4af37; /* Dourado suave para links */
            font-weight: 600; /* Negrito para destaque */
        }
        .navbar .nav-link:hover {
            color: #b8860b; /* Dourado mais escuro no hover */
        }
        .container {
            padding-top: 20px;
            padding-bottom: 50px;
        }
        h1 {
            color: #d4af37; /* Dourado suave para o título */
            font-size: 2.5rem;
            font-family: 'Merriweather', serif; /* Fonte elegante para o título */
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-inline .form-group, form label {
            margin-right: 15px;
            color: #d4af37; /* Dourado suave para os labels */
        }
        .form-control {
            background-color: #333; /* Fundo escuro para os inputs */
            color: white; /* Texto branco */
            border: 1px solid #d4af37; /* Borda dourada */
        }
        .form-control::placeholder {
            color: #999; /* Placeholder em cinza claro */
        }
        .btn-custom {
            background-color: #d4af37; /* Dourado para botões */
            color: white;
            font-weight: 700;
            padding: 5px 15px;
            border-radius: 50px; /* Bordas arredondadas para UX aprimorada */
        }
        .btn-custom:hover {
            background-color: #b8860b; /* Dourado mais escuro no hover */
            border-color: #b8860b;
            color: #fff;
        }
        .btn-danger {
            border-radius: 50px; /* Bordas arredondadas */
        }
        .table {
            color: white; /* Texto branco nas tabelas */
        }
        .table thead th {
            background-color: #343a40; /* Fundo escuro para cabeçalho da tabela */
            color: white;
            font-family: 'Merriweather', serif; /* Fonte elegante para o cabeçalho */
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(255, 255, 255, 0.1); /* Tons leves de branco para linhas ímpares */
        }
        .table-striped tbody tr:nth-of-type(even) {
            background-color: rgba(255, 255, 255, 0.05); /* Tons leves de branco para linhas pares */
        }
        .footer {
            background-color: #111;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .footer p {
            margin: 0;
            font-size: 1rem;
            color: #999;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="/">Mori Magazine</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/clientes/listar">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/produto/listar">Produtos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/transacao/listar">Transações</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/transacao/criarForm">Registrar Venda</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/transacao/parcelas-atrasadas">Parcelas Atrasadas</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>Lista de Clientes</h1>
    <form class="form-inline mb-3 justify-content-center" action="/clientes/pesquisar-por-nome" method="get">
        <div class="form-group">
            <label for="termo">Pesquisar Cliente por Nome:</label>
            <input type="text" id="termo" name="nome" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-custom btn-sm mb-3">Pesquisar</button>
    </form>
    <a href="/clientes/criarClienteForm" class="btn btn-custom btn-sm mb-3">Adicionar Cliente</a>
    <table class="table table-striped table-responsive-md">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Endereço</th>
                <th>Data de Nascimento</th>
                <th>Sexo</th>
                <th>Telefone</th>
                <th>Operações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${listarClientes}">
                <td th:text="${cliente.id}"></td>
                <td th:text="${cliente.nome}"></td>
                <td th:text="${cliente.cpf}"></td>
                <td th:text="${cliente.endereco}"></td>
                <td th:text="${cliente.dataNascimento}"></td>
                <td th:text="${cliente.sexo}"></td>
                <td th:text="${cliente.telefone}"></td>
                <td>
                    <div class="btn-group" role="group" aria-label="Operações">
                        <a th:href="@{/clientes/atualizarForm/{id}(id=${cliente.id})}" class="btn btn-custom btn-sm">Atualizar</a>
                        <a th:href="@{/clientes/deletar/{id}(id=${cliente.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir este cliente?')">Excluir</a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<footer class="footer">
    <p>&copy; 2024 Mori Magazine. Todos os direitos reservados.</p>
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
