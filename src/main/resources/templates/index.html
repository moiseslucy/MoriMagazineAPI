<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Gerenciamento de Clientes</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link th:href="@{'/css/' + ${css} + '.css'}" rel="stylesheet" type="text/css"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/produto/listar}">Gerenciamento de Produtos</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/clientes/listar}">Lista de Clientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/produto/listar}">Lista de Produtos</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container my-2">
    <h1>Lista de Clientes</h1>
    <a th:href="@{http://localhost:8080/clientes/criarClienteForm}" class="btn btn-primary btn-sm mb-3"> Adicionar </a>
    <table border="1" class="table table-striped table-responsive-md">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>CPF</th>
          <th>Endereço</th>
          <th>Data de Nascimento</th>
          <th>Sexo</th>
          <th>Telefone</th>
          <th>Operações</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="cliente : ${listarClientes}">
          <td th:text="${cliente.id}"></td>
          <td th:text="${cliente.nome}"></td>
          <td th:text="${cliente.cpf}"></td>
          <td th:text="${cliente.endereco}"></td>
          <td th:text="${cliente.dataNascimento}"></td>
          <td th:text="${cliente.sexo}"></td>
          <td th:text="${cliente.telefone}"></td>
          <td>
            <div class="btn-group" role="group" aria-label="Operações">
              <a th:href="@{/clientes/atualizarForm/{id}(id=${cliente.id})}" class="btn btn-primary">Atualizar</a>
                           <a th:href="@{/clientes/deletar/{id}(id=${cliente.id})}" class="btn btn-danger">Excluir</a>
                           
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="container my-2">
    <h1>Preferências do Site</h1>
    <form th:action="@{/preferencias}" method="post">
      <label for="txtNome">Seu nome:</label>
      <input type="text" name="nome" id="txtNome"/>
      <label for="selEstilo">Seu esquema de cores favorito:</label>
      <select name="estilo" id="selEstilo">
        <option value="claro">Tema Claro</option>
        <option value="escuro">Tema Escuro</option>
      </select>
      <input type="submit" value="OK"/>
    </form>
  </div>
</body>
</html>
